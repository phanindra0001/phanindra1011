<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Basic Info -->
    <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <!-- Professional Info -->
    <div class="form-group">
        <label for="specialization">Specialization*</label>
        <input type="text" class="form-control" id="specialization" name="specialization" required>
    </div>
    
    <div class="form-group">
        <label for="years_experience">Years of Experience</label>
        <input type="number" class="form-control" id="years_experience" name="years_experience">
    </div>
    
    <!-- Detailed Info -->
    <div class="form-group">
        <label for="bio">Biography*</label>
        <textarea class="form-control" id="bio" name="bio" rows="4" required></textarea>
    </div>
    
    <div class="form-group">
        <label for="languages">Languages Spoken</label>
        <input type="text" class="form-control" id="languages" name="languages">
    </div>
    
    <!-- Status -->
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="is_accepting_patients" name="is_accepting_patients">
        <label class="form-check-label" for="is_accepting_patients">Accepting New Patients</label>
    </div>
    
    <!-- Photo -->
    <div class="form-group">
        <label for="photo">Profile Photo</label>
        <input type="file" class="form-control-file" id="photo" name="photo">
    </div>
    
    <button type="submit" class="btn btn-primary">Save Doctor</button>
</form>
